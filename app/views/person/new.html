{% extends "base.html" %}
{% block content %}

<h1>Register to the Todo app</h1>

{% if error %}
{% for e in error %}
<li>{{e}}</li>
{% endfor %}
{% endif %}

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <input required name="username" class="input" type="text" placeholder="USERNAME" value="{{username}}">
    </div>
    <div class="form-group">
        <input required name="passsword" class="input" type="password" placeholder="PASSWORD">
    </div>

    <button type="submit" >Create a new account!</button>

    <br>
    <p>Already have an account? <a href="{{base_path}}/login">Log in here</a></p>
</form>
{% endblock %}
