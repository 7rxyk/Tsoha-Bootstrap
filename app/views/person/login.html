{% extends "base.html" %}
{% block content %}
<h1>Log in to the Todo app</h1>

{% if error %}
{% for e in error %}
<li>{{e}}</li>
{% endfor %}
{% endif %}

<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <input required name="username" class="input" type="text" placeholder="USERNAME" value="{{username}}">
    </div>
    <div class="form-group">
        <input required name="passsword" class="input" type="password" placeholder="PASSWORD">
    </div>

    <button type="submit">Log in</button>
    <br>
    <p>Not yet registered? <a href="{{base_path}}/register">Create an account</a></p>
</form>
{% endblock %}
