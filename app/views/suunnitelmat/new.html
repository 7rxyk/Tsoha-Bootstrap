{% extends "base.html" %}
{% block content %}
  <h1>Add new task</h1>

  <form>
    <div class="form-group">
      <label>Task</label>
      <input class="form-control" value="" type="text">
    </div>
    <div class="form-group">
      <label>Deadline</label>
      <input class="form-control" value="" type="text">
    </div>
    <div class="form-group">
      <label>Additional info</label>
      <textarea class="form-control">
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
