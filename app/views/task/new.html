{% extends "base.html" %}
{% block content %}
<h1>Add new task</h1>

<form method="post" action="{{base_path}}/task">
    <div class="form-group">
        <label>Task</label>
        <input class="input" name="name" value="{{task.name}}" type="text" placeholder="TASK">

        <label>Additional info</label>
        <textarea class="input" name="description" value="{{task.description}}" placeholder="ADDITIONAL INFO"></textarea>

        <label>Deadline</label>
        <input type="text" name="deadline" placeholder="YYYY-MM-DD" value="{{task.deadline}}"/>

    </div>
    <label>Priority</label>
    <select class="form-control" name="priority_v">
        <option title="high"  value="High" >HIGH</option>
        <option title="medium"  value="Medium">MEDIUM</option>
        <option title="low"  value="Low">LOW</option>
    </select>

    <fieldset>
        <legend>Select a task status: </legend>
        <label for="1" class="checkbox"><span class="checkbox"></span>Not Started</label>
        <input type="radio" name="status" value="Not Started" class=".checkbox">
        <label for="2" class="checkbox"><span class="checkbox"></span>In progress</label>
        <input type="radio" name="status" value="In Progress" class=".checkbox">
        <label for="3" class="checkbox"><span class="checkbox"></span>Completed</label>
        <input type="radio" name="status" value="Completed" class=".checkbox">
    </fieldset>
    <br>
    <br>
    <div class="form-group">
        <button class="button" type="submit" >Save</button>
    </div>
</form>

{% endblock %}
