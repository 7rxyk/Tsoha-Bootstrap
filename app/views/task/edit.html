{% extends "base.html" %}
{% block content %}
<h1>Modify task</h1>

<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Done
        </label>
    </div>
    <div class="form-group">
        <label>Task</label>
        <input class="form-control" value="Do the dishes" type="text">
    </div>
    <div class="form-group">
        <label>Deadline</label>
        <input class="form-control" value="24.03.2017" type="text">
    </div>
    <div class="form-group">
        <label>Additional info</label>
        <textarea class="form-control"> Use the environmental friendly washing program
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit">Save</button>
    </div>
</form>
{% endblock %}
