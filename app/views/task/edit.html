{% extends "base.html" %}
{% block content %}
<h1>Update task</h1>

<form method="post" action="{{base_path}}/task/{{task.id}}/edit">
    <div class="form-group">
        <label>Task</label>
        <input class="input" name="taskname" value="{{attributes.taskname}}" type="text" placeholder="TASK">

        <label>Additional info</label>
        <textarea class="input" name="info" value="{{attributes.info}}" placeholder="ADDITIONAL INFO"></textarea>

        <label>Deadline</label>
        <input type="text" name="deadline" placeholder="YYYY-MM-DD" value="{{attributes.deadline}}"/>
    </div>

    <label>Priority</label>
    <select class="form-control" name="priority_id">
        <option title="high"  value="{{task.priority_id}}">HIGH</option>
        <option title="medium"  value="{{task.priority_id}}">MEDIUM</option>
        <option title="low"  value="{{task.priority_id}}">LOW</option>
    </select>

    <fieldset>
        <legend>Select a task status: </legend>
        <label for="1" class="checkbox"><span class="checkbox"></span>Not Started</label>
        <input type="radio" name="status_id" value="{{task.status_id}}" class=".checkbox">
        <label for="2" class="checkbox"><span class="checkbox"></span>In progress</label>
        <input type="radio" name="status_id" value="{{task.status_id}}" class=".checkbox">
        <label for="3" class="checkbox"><span class="checkbox"></span>Completed</label>
        <input type="radio" name="status_id" value="{{task.status_id}}" class=".checkbox">
    </fieldset>
    <br>
    <br>
    <div class="form-group">
        <button class="button" type="submit" >Update</button>
    </div>
</form>

<link href="{{base_path}}/assets/css/angular-date-picker.css" rel="stylesheet">

<script type="text/javascript" src="{{base_path}}/assets/js/angular-date-picker.js"></script>
{% endblock %}
