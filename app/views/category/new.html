{% extends "base.html" %}
{% block content %}
<h1>Create a new category</h1>

<form method="post" action="{{base_path}}/category/new">
    <div class="form-group">
        <label for="category_name">Category</label>
        <input id="category_name" required {% if category %} value="{{category.category_name}}" {% endif %} name="category_name" 
               class="form-control" type="text">
    </div>
    <div class="form-group">
        <button type="submit" >Add new category</button>
    </div>
</form>
{% endblock %}
