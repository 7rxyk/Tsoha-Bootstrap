{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>
<br>
<p>
    <a href="{{base_path}}/category/new" class="button" >Add a new category</a>
</p>
{% if categories|length > 0 %}
<table class="table">
    <thead>
        <tr>
            <th>Category</th>
        </tr>
    </thead>

    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{category.category_name}}</td>
            <th>
                <a href="{{base_path}}/category/{{category.id}}/edit" class="button" >Edit</a>
                <a href="{{base_path}}/category/{{category.id}}/delete" class="destroy-form" data-confirm="Sure you want to remove a task?" class="button" >Delete</a>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
No categories added!
{% endif %}
{% endblock %}
