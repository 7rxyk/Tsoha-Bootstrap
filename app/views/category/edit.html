{% extends "base.html" %}
{% block content %}
<h1>Edit category</h1>
<h2>{{category.category_name}}</h2>

<form method="post" action="{{base_path}}/category/{{category.id}}/edit">
    <input type="hidden" value="{{category.id}}" name="id"/>
    <div class="form-group">
        <label for="category_name">Category</label>
        <input id="category_name" name="category_name" class="form-control" type="text" required value="{{category.category_name}}">
    </div>
    <div class="form-group">
        <button type="submit">Edit</button>
    </div>
</form>
{% endblock %}
